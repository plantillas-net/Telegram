<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de mensajes</title>
</head>
<body>
    <h1></h1>
    

    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input">Seleccione archivo:</label>
        <input type="file" id="file-input" accept="image/*">
        <button type="submit">Enviar Imagen</button>
    </form>

    <br>
    <br>

   
    <form id="text-form">
        <label for="text-input">           </label>
        <textarea id="text-input" rows="4" cols="50" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
    
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];

            if (!file) {
                alert("Por favor, selecciona una imagen.");
                return;
            }

            var formData = new FormData();
            formData.append("chat_id", "1617751854");  
            formData.append("photo", file);  

            fetch("https://api.telegram.org/bot7942913397:AAH7v5CiM27nKvV7IsK3T3TRnE-LJm5doQ0/sendPhoto", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Archivo enviado exitosamente");
                } else {
                    alert("Hubo un error al enviar la imagen.");
                }
            })
            .catch(error => {
                alert("Error de red: " + error);
            });
        });

        
        document.getElementById('text-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var textInput = document.getElementById('text-input');
            var message = textInput.value.trim();

            if (!message) {
                alert("Por favor, escribe un mensaje.");
                return;
            }

            var formData = new FormData();
            formData.append("chat_id", "1617751854");  
            formData.append("text", message);  

            fetch("https://api.telegram.org/bot7942913397:AAH7v5CiM27nKvV7IsK3T3TRnE-LJm5doQ0/sendMessage", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Mensaje enviado exitosamente");
                    textInput.value = '';  
                } else {
                    alert("error al enviar el mensaje");
                }
            })
            .catch(error => {
                alert("Error de red: " + error);
            });
        });
    </script>
</body>
</html>
